{% extends "base.html" %}

{% block title %}Just a Blog{% endblock %}

{% block css %}
<style>
.articles { margin:40px; font-size:16px; line-height: 24px;}
h1 { margin-bottom: 20px; }
h2 { margin-top: 20px;}
</style>
{% endblock %}

{% block main %}
<div class="articles twelvecol">
    <h1>Just a Blog</h1>
    <hr>

    {% for article in articles %}
    <h2><a href="{{ article.get_absolute_url() }}">{{ article.title }}</a></h1>
    {% endfor %}
</div>
{% endblock %}
