{% extends "base.html" %}

{% block title %}{{ article.title }}{% endblock %}

{% block css %}
<link rel="stylesheet" href="/css/pygments.css" type="text/css" media="screen" />
{% endblock %}

{% block main %}
<div class="entry">
    <h1 class="entry-title">{{ article.title }}</h1>

    <div class="entry-content">
    {{ content|safe }}
    </div>
</div>
{% endblock %}
