{% extends "base.html" %}

{% block title %}{{ article.title }}{% endblock %}

{% block css %}
<link rel="stylesheet" href="/css/pygments.css" type="text/css" />
{% endblock %}

{% block main %}
<div class="entry">
    <h1 class="entry-title">{{ article.title }}</h1>

    <div class="entry-content">
    {{ content|safe }}
    </div>

{% if article.tags %}
    <div class="entry-meta">
    Tags: {{ tags|safe }}
    </div>
{% endif %}

</div>
{% endblock %}
