{% extends "base.html" %}

{% block title %}Just a Blog{% endblock %}

{% block css %}
<link rel="stylesheet" href="/css/pygments.css" type="text/css" media="screen" />
<style>
.entry{ margin:40px; font-size:16px; line-height: 24px;}
.entry-content { margin-top: 30px;}
h1 { margin-bottom: 20px; }
</style>
{% endblock %}

{% block main %}
<div class="entry twelvecol">
    <h1 class="entry-title">{{ article.title }}</h1>
    <hr>

    <div class="entry-content">
    {{ content|safe }}
    </div>
</div>
{% endblock %}
